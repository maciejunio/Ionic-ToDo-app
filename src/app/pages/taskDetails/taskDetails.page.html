<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Zadanie - szczegóły</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full" *ngIf="task">
    <ion-item>
      <ion-label>Zadanie:</ion-label>
      {{ task.name }}
    </ion-item>
    <ion-item>
      <ion-label>Data utworzenia:</ion-label>
      {{ task.created}}
    </ion-item>
    <ion-item>
      <ion-label>Priorytet:</ion-label>
      {{ task.priority }}
    </ion-item>
  </ion-list>
</ion-content>
